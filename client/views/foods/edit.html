<template name="foods_edit">
  <h1>Edit Food</h1>
  <form name='form' class='form-horizontal'>
    <fieldset>
      <label class='lbl_50'>Name:</label>
      <div class='mt_5'></div>
      <input name='name' id='name' />
      <label class='lbl_150'>Price Per Gram:</label>
      <div class='mt_5'></div>
      <input name='gram' id='gram' />
      <label class='lbl_150'>Price:</label>
      <div class='mt_5'></div>
      <input name='price' id='price' />
      <div class='mt_20'></div>
      <div id="update" class='btn btn-primary'>Update Food</div>
    </fieldset>
  </form>
  <div class="mt_30">
    <a id="back" href="javascript:{}">Back</a>
  </div>
</template>
