<template name="orders_edit">
  <h1>Edit Order</h1>
  {{> orders_main}}
  <div class='mt_30'>
  <div id="add" class='btn btn-success'>Add Product</div>
  {{#each products}}
    {{> product}}
  {{/each}}
  {{#if totaled}}
    {{> orders_total}}
  {{/if}}
  <div class="mt_30">
    <a id="back" href="javascript:{}">Back</a>
  </div>
</template>
