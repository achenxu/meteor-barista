<template name="drinks_new">
  <h1>New Drink</h1>
  <form name='form' class='form-horizontal'>
    <fieldset>
      <label class='lbl_50'>Name:</label>
      <div class='mt_5'></div>
      <input name='name' id='name' />
      <label class='lbl_150'>Size:</label>
      <div class='mt_5'></div>
      <select name='size' id='size'>
        {{#each sizes}}
          {{> dropdown}}
        {{/each}}
      </select>
      <label class='lbl_150'>Price:</label>
      <div class='mt_5'></div>
      <input name='price' id='price' />
      <div class='mt_20'></div>
      <div id="create" class='btn btn-primary'>New Drink</div>
    </fieldset>
  </form>
  <div class="mt_30">
    <a id="back" href="javascript:{}">Back</a>
  </div>
</template>
